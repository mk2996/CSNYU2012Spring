<html>
  <head>
    <script type="text/javascript" src="/itp/demos/sunburst/jsDraw2D.js"></script>
  </head>
  <body>
    <script type="text/javascript">
        // Function to get the max value in an Array
        Array.max= function(array) {
        return Math.max.apply(Math,array);
        };
        // Function to get the min value in an Array
        Array.min= function(array) {
        return Math.min.apply(Math,array);
        };
        // Function to get the max value in an Array
        Array.total= function(array) {
        var total=0.0;
        for(var index=0;index<array.length;index++) {
        total+=array[index];
        }
        return total;
        };
        //Create jsGraphics object
        var revenue_arr=[36699660,237817,2293,2161,6812,9310,162410,907,162611,8618];
        var color_arr=["aqua","black","blue","fuchsia","green","gray","lime","maroon","navy","olive","purple","red","silver","teal","white","yellow"]
        var total_rev=Array.total(revenue_arr);
        var total_min=Array.min(revenue_arr);
        var total_max=Array.max(revenue_arr);
        var gr=new jsGraphics(document.getElementById("canvas"));
        //Draw a Line between 2 points
        var pt1=new jsPoint(100,100);
        //gr.drawLine(pen,pt1,pt2);
        //Draw filled circle with pt1 as center point and radius 30.
        //gr.fillCircle(col,pt1,30);
        var start_angle=0;
        for(var i=0;i<10;i++) {
        //size of the pie
        var swap_angle=360*((revenue_arr[i]/total_rev).toFixed(2));
        //Create jsColor object
        var col=new jsColor(color_arr[i]);
        //Create jsPen object
        var pen=new jsPen(col,30);
        gr.drawArc(pen,pt1,30,30,start_angle,swap_angle)
        start_angle+=swap_angle;
        }
    </script>
    <div id="canvas" style="overflow:hidden;position:relative;width:600px;height:300px;"></div>
  </body>
</html>
